version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: aurum_db
      POSTGRES_USER: aurum_user
      POSTGRES_PASSWORD: aurum_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://aurum_user:aurum_password@postgres:5432/aurum_db
      JWT_SECRET: change_this_in_production
    depends_on:
      - postgres
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - backend

volumes:
  postgres_data:
